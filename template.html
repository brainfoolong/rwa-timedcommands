<div class="form">
    <h2 class="collapsable-trigger" data-collapsable-target="timedcommands.form"><span
            data-translate="form"></span></h2>
    <form class="collapsable-target" data-collapsable-id="timedcommands.form">
        <div class="title spacer">
            <strong data-translate="name.title"></strong>
            <small data-translate="name.info"></small>
        </div>
        <div class="spacer">
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="title spacer">
            <strong data-translate="command.title"></strong>
            <small data-translate="command.info"></small>
        </div>
        <div class="spacer">
            <input type="text" name="command" class="form-control" required>
        </div>

        <div class="title spacer">
            <strong data-translate="type.minutely.minutes.title"></strong>
            <small data-translate="type.minutely.minutes.info"></small>
        </div>
        <div class="spacer">
            <select name="minutes" class="selectpicker" multiple required>
            </select>
        </div>

        <div class="title spacer">
            <strong data-translate="type.hourly.hours.title"></strong>
            <small data-translate="type.hourly.hours.info"></small>
        </div>
        <div class="spacer">
            <select name="hours" class="selectpicker" multiple required>
            </select>
        </div>

        <div class="title spacer">
            <strong data-translate="type.weekdays.title"></strong>
            <small data-translate="type.weekdays.info"></small>
        </div>
        <div class="spacer">
            <select name="weekdays" class="selectpicker" multiple required>
            </select>
        </div>

        <div class="title spacer">
            <strong data-translate="active.title"></strong>
            <small data-translate="active.info"></small>
        </div>
        <div class="spacer">
            <select name="active" class="selectpicker">
                <option value="yes" data-translate="yes"></option>
                <option value="no" data-translate="no"></option>
            </select>
        </div>
        <span data-name="save" data-translate="save" class="btn btn-default btn-info save"></span>
    </form>
</div>


<div class="data-table">
    <h2 class="collapsable-trigger" data-collapsable-target="timedcommands.table"><span
            data-translate="datatable"></span></h2>
    <table class="table table-bordered table-striped collapsable-target" data-collapsable-id="timedcommands.table">
        <thead>
        <tr>
            <th data-translate="table.name"></th>
            <th data-translate="active.title"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
